services:
  monipx:
    # Use pre-built image from GitHub Container Registry or Docker Hub
    # GitHub Container Registry (recommended):
    image: ghcr.io/amwanza-mwz/monipx:latest
    # Docker Hub (alternative):
    # image: mwanzaa12/monipx:latest
    # Or build locally by uncommenting the line below and commenting the image line above
    # build: .
    container_name: monipx
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - monipx-data:/app/data
      - monipx-logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data
      - LOG_LEVEL=info
      # IMPORTANT: Set a secure SSH_ENCRYPTION_KEY for production
      # Generate using: node -e "console.log(require('crypto').randomBytes(32).toString('hex'))"
      - SSH_ENCRYPTION_KEY=${SSH_ENCRYPTION_KEY:-change-this-to-a-secure-32-byte-hex-key}
    networks:
      - monipx-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  monipx-data:
    driver: local
  monipx-logs:
    driver: local

networks:
  monipx-network:
    driver: bridge

