services:
  monipx:
    build: .
    container_name: monipx
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - monipx-data:/app/data
      - monipx-logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data
      - LOG_LEVEL=info
    networks:
      - monipx-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  monipx-data:
    driver: local
  monipx-logs:
    driver: local

networks:
  monipx-network:
    driver: bridge

